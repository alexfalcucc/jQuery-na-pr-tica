<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Exercícios jQuery (praticando)</title>
	<script>
	 	function alertFunction() {
	 		alert('Olá Mundo!');
	 	}

	 	function confirmFunction() {
	 		var opcao = confirm('Confirmar exclusão do registro?');
	 		console.log(opcao);

	 	}

	 	function promptFunction() {
	 		var nome = prompt('Informe seu nome: ');
	 		console.log(nome);
	 	}

	</script>

	<link rel="stylesheet" href="">
</head>
<body>
		<button type="button" onclick="alertFunction()">Alert</button>
		<button type="button" onclick="confirmFunction()">Confirm</button>
		<button type="button" onclick="promptFunction()">Prompt</button>
</body>
</html>
