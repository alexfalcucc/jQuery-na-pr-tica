<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>jQuery na prática!</title>
	<script src="js/jquery-1.9.0.min.js"></script>
	<style>
			.vermelho {
				background: red;
				font-weight: bold;
				color: #fff;
			}			
	</style>
	<script>
				function appendElemento (string){
						$('ul').append('<li>' + string + '</li>');
				}

				function prependElemento (string) {
						$('ul').prepend('<li>' + string + '</li>');
				}

				function adicionaBefore (string) {
						$('ul').before("<p style='background:yellow'>" + string + '</p>');
				}

				function adicionaAfter (string) {
						$('ul').after("<p style='background:cyan'>" + string + '</p>');
				}
	</script>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>jQuery na prática!</h1>
		<h3>Dados do curso: </h3>
		<ul>
			<li>Data: <span class="data">21/05/2013</span></li>
			<li>Hora: <span class="hora">19:00</span></li>
			<li>Local: Brazil</li>
		</ul>

		<input type="text" id="texto">
		<button type="button" onclick="appendElemento($('#texto').val())">Append</button>
		<button type="button" onclick="prependElemento($('#texto').val())">Prepend</button>
		<button type="button" onclick="adicionaBefore($('#texto').val())">Before</button>
		<button type="button" onclick="adicionaAfter($('#texto').val())">After</button>

		<h1>Inscrição:</h1>

		<table>
			
				<tr>
						<td>Nome: </td>
						<td> <input type="text" name="nome" id="nome" max_length="30"></td>
				</tr>
				<tr>
						<td>Email: </td>
						<td><input type="text" name="email" id="email" max_length="35"></td>					
				</tr>
				<tr>
						<td>Senha: </td>
						<td><input type="password" name="senha" id="senha"></td>
				</tr>
				<tr>
						<td colspan="2"><button type"submit">Enviar</button></td>
				</tr>
		</table>
</body>
</html>
